<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        th {
            padding: 10px;
        }

        h1 {
            text-align: center;
        }

        textarea {
            align-items: center;
        }

        .main {
            background: rgba(110, 255, 105, 0.973);
            width: 600px;
            height: 500px;
            border: 2px solid;

        }
    </style>
</head>

<body>
    <div class="main">
        <h1>USER FORM</h1>
        <table>
            <ul>
                <tr>
                    <th colspan="3" align="left">
                        <li>FIRST NAME</li>
                    </th>
                    <th colspan="6" align="left"><input type="text" name="" id=""></th>
                </tr>

                <tr>
                    <th colspan="3" align="left">
                        <li>PASSWORD</li>
                    </th>
                    <th colspan="6" align="left"><input type="password" name="" id=""></th>
                </tr>

                <tr>
                    <th colspan="3" align="left">
                        <li>GENDER</li>
                    </th>
                    <th colspan="6" align="left"><input type="radio" name="" id="">Male
                        <input type="radio" name="" id="">Female
                    </th>
                </tr>

                <tr>
                    <th colspan="3" align="left">
                        <li>ADDRESS</li>
                    </th>
                    <th colspan="6" align="left"><textarea name="" id=></textarea></th>
                </tr>
                <tr>
                    <th colspan="3" align="left">
                        <li>D.O.B</li>
                    </th>
                    <th colspan="6" align="left"><input type="date" name="" id=""></th>
                </tr>

                <tr>
                    <th colspan="3" align="left">
                        <li>SELECT GAMES</li>
                    </th>
                    <th colspan="6" align="left"><input type="checkbox" name="" id="">Hockey
                        <input type="checkbox" name="" id="">Football
                        <input type="checkbox" name="" id="">Cricket
                        <input type="checkbox" name="" id="">Volleyball
                    </th>
                </tr>

                <tr>
                    <th colspan="3" align="left">
                        <li>MARITUAL
                            STATUS</li>
                    </th>
                    <th colspan="6" align="left"><input type="radio" name="" id="">Married
                        <input type="radio" name="" id="">Unmarried
                    </th>
                </tr>
                <tr>

                    <th colspan="7">
                        <input type="checkbox" name="" id=""> I accept this agreement
                    </th>
                </tr>
            </ul>
        </table>

    </div>
</body>

</html>
