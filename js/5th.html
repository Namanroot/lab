<!DOCTYPE html>
<html lang="en">
<head>
    <title>5th javascript code</title>
    <script>
        var number = prompt("Enter a number to check if it is positive,zero or negative");

        if(number>0)
        {
            document.write("The given number is positive");
        }
        else if((number==0))
        {
            document.write("The given numbner is zero");
        }
        else
        {
            document.write("The given number is negitive");
        }
    </script>
</head>

</html>
